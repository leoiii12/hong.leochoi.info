        <p class="text-large">About</p>
        <p>張耀康，一位香港本地畫家。早年跟隨台灣知名畫家胡凱評先生專研西方藝術。</p>
        <p>而題材主要以風景或人物為主。畫面充分展現各種顏色相互調所演化出來的美，加上筆觸帶來的力量，形成更鮮明的效果。近年的畫作總是希著一種寧靜和孤寂感。</p>
        <p>而素描則喜歡用炭筆以國畫形式的線描來完成。不停流動的線條，游走於畫面之間。有明快的，有緩慢的。並在畫面間留白以作喘息。</p>
