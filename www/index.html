    <div id="content">
    </div>
    <script src="js/slider.js"></script>
    <script>
        // Set content size
        if (window.innerWidth > 600)
            document.getElementById("content").style.width = document.body.clientWidth - document.getElementById("navigation").offsetWidth + "px";
        else
            document.getElementById("content").style.width = document.getElementById("navigation").offsetWidth + "px";
    </script>
    <script>
        var slider = imageSlider();
        slider.initialise("content");
        // Load pictures list
        slider.loadPicturesByXML("img/list/oil-painting.xml");
        slider.loadPicturesByXML("img/list/sketch.xml");
        // First load
        slider.width = parseInt(slider.container.clientWidth) - 20;
        slider.maxHeight = parseInt(window.innerHeight - slider.container.getBoundingClientRect().top - 20);
        slider.to(Math.floor((Math.random() * 10)));
    </script>
